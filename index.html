<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/form.css"/>
        <tittle>フォームを使ってみる</tittle>
        
    </head>
    <body>
        
        <div>
            <h1>フォームを使ってみる</h1>
            
            <div>
                <h2>お問い合わせ</h2>
                
                <form action="#" method="get">
                   
                   <p> 
                    <label for="last-name">姓：</label>
                    <input type="text" name="lastname"　id="last-name" placeholder="姓" required/>
                    
                    <label>
                       名：
                        <input type="text" name="firstname"/>
                    </label>
                    <p/>
                    
                    <p>
                       <label for="password">パスワード：</label>
                        <input type="password" name="password" id="password"/>
                        
                    </p>
                    <p>
                        
                        <input type="checkbox" name="agreement" id="agreement"　checked/>
                        <label for="agreement">プライバシーポリシーに同意する</label>
                    </p>
                    <p>
                       <label><input type="radio" name="seibetsu" value="female"/>女性<label/>
                        <label><input type="radio" name="seibetsu" value="male"/>男性<label/>
                        <label><input type="radio" name="seibetsu" value="other"/>その他<label/>
                         
                    </p>
                    
                    <p>
                       <label for="requests">重要：</label>
                        <textarea name="requests" rows="8" cols="60"></textarea>
                    </p>
                    
                    <p>
                       <label for="birthday">誕生日：</label>
                        <input type="date" id="birthday"/>
            
                    </p>
                    <p>
                       <label>
                           好きな色：
                           <input type="color"/>
                       </label>
                        
                    </p>
                    <p>
                        <label>
                            電話番号：
                            <input　type="tel"/>
                        </label>
                    </p>
                     <p>
                        <label>
                            ファイル：
                            <input　type="file"/>
                        </label>
                    </p>
                    
                    <p>
                        <input type="submit" value="送信する"/>
                        <input type="reset" value="リセット"/>
                        <input type="button" value="このボタンを押せるよ！"/>
                        
                    </p>
                    
                </form>
                
                
            </div>
            
        </div>
        
    </body>
    
</html>
